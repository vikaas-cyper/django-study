<html>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

    <ul>
      {% for product in products %}
      {% for orderitem in product.orderitem_set.all %}
      
      <li>
        {{ product.id }} || {{ orderitem.product.title }} || {{ product.placed_at}}
      </li>
      {% endfor %}
      
      {% endfor %}
      
    </ul>
  </body>
</html>
